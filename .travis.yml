language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

sudo: false

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

before_script:
  - composer install --no-interaction
  
script:
  - php vendor/bin/phpunit --coverage-clover build/logs/clover.xml
  
after_script:
  - php vendor/bin/coveralls
